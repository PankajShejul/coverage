<div class="container">
  <div class="row">
    <h3 class="pt-5">Coverage:</h3>
  </div>
  <div class="row">
    <app-coverage class="col-sm-3" [premium]="premium" *ngFor="let premium of premiums;index as i"
      (premiumAmount)="onCoverage($event, i)">

      <div class="checked-circle" *ngIf="flagPremium[i]; else name">
        <span class="check-circle"></span>
      </div>
      <ng-template #name>
        <div class="unchecked-circle">
          <span class="check-circle"></span>
        </div>
      </ng-template>

    </app-coverage>

  </div>
</div>

<div class="container">
  <div class="row">
    <h3 class="pt-5">
      Add On Coverage:
    </h3>
  </div>
  <div class="row">

    <app-add-on-coverage class="col-sm-6" [addOnPremium]="addOnPremium"
      *ngFor="let addOnPremium of addOnPremiums;index as in" (addOnPremiumAmount)="onAddOn($event,in)">
      <div class="checked-circle" *ngIf="flagAddOn[in]; else addOn">
          <span class="check-circle"></span>
        </div>
        <ng-template #addOn>
          <div class="unchecked-circle">
            <span class="check-circle"></span>
          </div>
        </ng-template>
    </app-add-on-coverage>

   
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div style="padding: 25px 0px;">
        Total Amount = {{ totalAmount }}
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <h3 class="pt-5">Mobile numbers:</h3>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <li *ngFor="let mobile of mobileNumbers"> {{ mobile | change}}</li>
    </div>
  </div>
</div>
