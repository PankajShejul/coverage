<div class="container">
  <div class="row">
      <h3 class="pt-5">Coverage:</h3>
  </div>
  <div class="row">
    <app-coverage class="col-sm-3"[premium]="premium" *ngFor="let premium of premiums" (premiumAmount)="onCoverage($event)"></app-coverage>

  </div>
</div>

<div class="container">
  <div class="row">
      <h3 class="pt-5">
          Add On Coverage:
        </h3>
  </div>
  <div class="row">
    
    <app-add-on-coverage class="col-sm-6"[addOnPremium]="addOnPremium" *ngFor="let addOnPremium of addOnPremiums" (addOnPremiumAmount)="onAddOn($event)"></app-add-on-coverage>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div style="padding: 25px 0px;">
          Total Amount = {{ totalAmount }}      
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <h3 class="pt-5">Mobile numbers:</h3>
  </div>
  <div class="row">
    <div class="col-sm-12">
    <li *ngFor="let mobile of mobileNumbers"> {{ mobile | change}}</li>
    </div>
  </div>
</div>
